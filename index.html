<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <p class="heading">BMI Calculator</p>
       
        <div class="input">
            <div class="weight">
                <p class="text">Weight:</p><input type="text" class="w" placeholder="Weight in Kg">
            </div>
            <div class="height">
                <p class="text">Height:</p><input class="h" type="text" placeholder="Height in Meters">
            </div>
            <div class="output">
                <p></p>
            </div>
            <div class="result">
                <button>Get Results</button>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
